<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drinking Spinner</title>
    <h1>Spin the Arow </h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="line"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="img-container">
            <img src="arrow.png" id="arrow" alt="">
        </div>
        <div class="btn-container">
            <button class="btn neon" id="btn" onclick="startAnimation()">Spin</button>
        </div>
        <div class="message-container hidden" id="pop-up">
            <p id="challange">This is where the pop-up message will be displayed</p>
            <button class="refresh-btn neon" onClick="refreshBtn()">Refresh</button>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
